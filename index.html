<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock-paper-scissors</title>
</head>
<body>
    <div class="result">Play upto 5 rounds.</div>
    <div class="tie">Ties: 0</div>
    <div class="container">
        <div class="wins">Wins: 0</div>
        <div class="rock"><img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png"></div>
        <div class="paper"><img src="https://imsammylee.github.io/rock-paper-scissors/paper_image.png"></div>
        <div class="scissor"><img src="https://imsammylee.github.io/rock-paper-scissors/scissors_image.png"></div>
        <div class="loss">Losses: 0</div>
    </div>
    
    <button class="play-again-button" onclick="window.location.reload()">Restart</button>
    <script src="rock-paper-scizzor.js"></script>
</body>
</html>
